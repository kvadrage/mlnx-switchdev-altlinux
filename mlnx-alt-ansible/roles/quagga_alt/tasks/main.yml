---
- name: enable routing and disable RPF
  lineinfile:
    dest: /etc/net/sysctl.conf
    regexp: "{{item.regexp}}"
    line: "{{item.line}}"
  with_items:
    - { regexp: "^net.ipv4.ip_forward", line: "net.ipv4.ip_forward = 1"}
    - { regexp: "^net.ipv4.conf.default.rp_filter", line: "net.ipv4.conf.default.rp_filter = 0"}
  tags:
    - enable_routing

- name: create ifaces vars for all interface types
  set_fact:
    ifaces_all: "{{ ({} | combine(node[ansible_hostname].interfaces|default({}),
                node[ansible_hostname].bonds|default({}),
                node[ansible_hostname].bridges|default({}))) }}"
  tags:
    - quagga_setup
- debug:
    msg: "ifaces_all: {{ifaces_all.keys()}}"
  tags:
    - quagga_setup

- name: create local quagga folder
  file: path="config/{{ansible_hostname}}/etc/quagga" state=directory recurse=yes
  delegate_to: localhost
  become: false
  when: global.save_local is defined and global.save_local == "enable"
  tags:
    - ifaces_setup
    - local

- name: render zebra configuration locally
  template: src=zebra.j2 dest=config/{{ansible_hostname}}/etc/quagga/zebra.conf
  delegate_to: localhost
  become: false
  when: global.save_local is defined and global.save_local == "enable"
  tags:
    - quagga_setup
    - local

- name: render zebra configuration
  template: src=zebra.j2 dest=/etc/quagga/zebra.conf owner=quagga group=quagga mode=0600
  notify:
    - check zebra
    - restart zebra
  tags:
    - quagga_setup

- name: render ospfd configuration locally
  template: src=ospfd.j2 dest=config/{{ansible_hostname}}/etc/quagga/ospfd.conf
  delegate_to: localhost
  become: false
  when: global.save_local is defined and global.save_local == "enable"
  tags:
    - quagga_setup
    - local

- name: render ospfd configuration
  template: src=ospfd.j2 dest=/etc/quagga/ospfd.conf owner=quagga group=quagga mode=0600
  notify:
    - check ospfd
    - restart ospfd
  tags:
    - quagga_setup
